<!DOCTYPE html>
<html>
<head>
    <title>Diagn√≥stico - Jadex Snake Game</title>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5; 
        }
        .status { 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        .success { 
            background: #d4edda; 
            border: 1px solid #c3e6cb; 
            color: #155724; 
        }
        .error { 
            background: #f8d7da; 
            border: 1px solid #f5c6cb; 
            color: #721c24; 
        }
        .info { 
            background: #d1ecf1; 
            border: 1px solid #bee5eb; 
            color: #0c5460; 
        }
    </style>
</head>
<body>
    <h1>üîß Diagn√≥stico do Sistema</h1>
    
    <div class="status success">
        ‚úÖ <strong>Servidor Spring Boot:</strong> Funcionando na porta 8081
    </div>
    
    <div class="status success">
        ‚úÖ <strong>Tomcat:</strong> Iniciado com sucesso
    </div>
    
    <div class="status success">
        ‚úÖ <strong>DispatcherServlet:</strong> Inicializado
    </div>
    
    <div class="status info">
        ‚ÑπÔ∏è <strong>Timestamp:</strong> <span id="timestamp"></span>
    </div>
    
    <div class="status info">
        ‚ÑπÔ∏è <strong>User Agent:</strong> <span id="userAgent"></span>
    </div>
    
    <div class="status info">
        ‚ÑπÔ∏è <strong>URL Atual:</strong> <span id="currentUrl"></span>
    </div>
    
    <h2>Testes de Conectividade:</h2>
    
    <div>
        <button onclick="testEndpoint('/')">Testar P√°gina Principal</button>
        <button onclick="testEndpoint('/game')">Testar P√°gina do Jogo</button>
        <button onclick="testEndpoint('/test')">Testar Esta P√°gina</button>
    </div>
    
    <div id="testResults"></div>
    
    <h2>Links Diretos:</h2>
    <p><a href="/">üè† P√°gina Principal</a></p>
    <p><a href="/game">üéÆ Jogo da Cobrinha</a></p>
    
    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('currentUrl').textContent = window.location.href;
        
        function testEndpoint(url) {
            const results = document.getElementById('testResults');
            results.innerHTML = '<p>Testando ' + url + '...</p>';
            
            fetch(url)
                .then(response => {
                    results.innerHTML = '<div class="status ' + (response.ok ? 'success' : 'error') + '">' +
                        'üì° <strong>' + url + ':</strong> HTTP ' + response.status + ' ' + response.statusText +
                        '</div>';
                })
                .catch(error => {
                    results.innerHTML = '<div class="status error">' +
                        '‚ùå <strong>' + url + ':</strong> Erro - ' + error.message +
                        '</div>';
                });
        }
    </script>
</body>
</html>
